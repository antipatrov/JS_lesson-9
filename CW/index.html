        <!-- В html создать элемент checkbox и текст рядом с ним “Согласен с условиями”
    Добавить кнопку отправить
    При клике на кнопку отправить нужно проверять выбран ли активным элемент checkbox
    Если элемент не выбран, добавить текст под чекбоксом “Необходимо согласиться с условиями” -->


        <script>
            const inputEl = document.querySelector('.check');
            const buttonEl = document.querySelector('.button');
            const errorEl = document.querySelector('.error');

            buttonEl.addEventListener('click', function(e) {
                (inputEl.checked) ? console.log('Отлично'): errorEl.textContent = 'Необходимо согласиться с условиями';
            });
            inputEl.addEventListener('click', function(e) {
                if (errorEl.textContent == 'Необходимо согласиться с условиями') {
                    errorEl.remove();
                }
            });
        </script>
        <form class="form">
            <button class='tea' type='radio' name='drink'>TEA</button>
            <button class='coffe' type='radio' name='drink'>COFFE</button><br><br>

        </form><br><br>
        <script>
            //  В html создать 2 элемента радио кнопки (input type=”radio”) и текст “Чай”, “Кофе” соответственно
            // Кнопка отправить
            // Если выбран чай, необходимо вывести сообщение“ Чай закончился”
            // Если выбран кофе, необходимо вывести соообщение“ кофе закончился”
            const formEl = document.querySelector('.form');
            const teaEl = formEl.querySelector('.tea');
            const coffeEl = formEl.querySelector('.coffe');
            const massageEl = document.createElement('div');
            massageEl.className = 'massage';
            formEl.appendChild(massageEl);
            console.log(massageEl);
            teaEl.addEventListener('click', function(e) {
                massageEl.textContent = 'Чай закончился'
                e.preventDefault();
            });
            coffeEl.addEventListener('click', function(e) {
                massageEl.textContent = 'Кофе закончился'
                e.preventDefault();
            });
        </script>
        <form class="form">
            <input type='password' class='pass' placeholder="input password">
            <button class="submit">Отправить</button>
        </form>
        <script>
            //         Создать поле ввода (пароль)
            // Кнопка отправить
            // Если пользователь вводит текст “пароль” то поле ввода должно быть подсвечено зеленым цветом
            // Если пароль неверный, у поля ввода появляется красная обводка и текст “пароль неверный”
            // const textEl = document.getElementsByName('text');
            // console.log(textEl);
            // const submitEl = document.getElementsByTagName('submit');
            // console.log(submitEl);
            const inputPassEl = document.querySelector('.pass');
            console.log(inputPassEl);
            inputPassEl.addEventListener('input', function(e) {

                inputPassEl.style.border = (inputPassEl.value === 'пароль') ? '2px solid green' : '2px solid red';
                e.preventDefault();
            });
        </script>
        <form class="title">

        <script>

            const inputTitleEl = document.querySelector('.txt');

            });
