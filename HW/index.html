<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <input id="from" type="text"> В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button>Отправить</button>
    </form>

    <script>
        "use strict";


        // 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.

        // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        // - добавить два класса: animate_animated и animate_fadeInLeftBig
        // - поставить данному элементу стиль visibility в значение 'visible'.

        // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
        // - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
        // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
        const formEl = document.querySelector('.form');
        console.log(formEl);
        const inputEl = document.getElementById('from');
        const spanEl = document.querySelector('span');
        inputEl.addEventListener('input', function(e) {
            spanEl.textContent = e.target.value;
        });

        const messageBtnEl = document.querySelector('.messageBtn');
        console.log(messageBtnEl);
        const messageEl = document.querySelector('.message');
        console.log(messageEl);
        messageBtnEl.addEventListener('click', function() {
            messageEl.classList.add('animate_animated');
            messageEl.classList.add('animate_fadeInLeftBig');
            console.log(messageEl.classList);
            messageEl.style.visibility = 'visible';
        })


        const inputFormControlEl = document.querySelectorAll('.form-control');
        console.log(inputFormControlEl);
        const selectEl = document.querySelector('select');
        console.log(selectEl);
        const buttonEl = document.querySelector('button');
        console.log(buttonEl);
        inputFormControlEl.forEach(element => {
            element.addEventListener('mouseover', function(e) {
                element.classList.add('error');
            });
            if (element.addEventListener('input', function(e) {

                    element.classList.remove('error');
                }));
        });
    </script>
</body>

</html>
